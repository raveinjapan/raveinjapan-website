<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@</title>

<!-- Favicon -->
<link rel="icon" href="animation.png" type="image/png">

<style>
@font-face {
    font-family: 'BabyDoll';
    src: url('Baby Doll.otf') format('opentype');
}

body {
    margin:0; 
    overflow:hidden; 
    display:flex; 
    justify-content:center; 
    align-items:center; 
    height:100vh;
    font-family: 'BabyDoll', sans-serif;
}

#overlay {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background-color: black;
    display: flex;
    justify-content:center;
    align-items:center;
    color: white;
    font-size: 2rem;
    z-index: 9999;
    cursor: pointer; 
    transition: opacity 1s ease;
}

#name-text {
    font-size: 3rem;
    color: white;
    margin-top: 10px;
    text-align: center;
    text-shadow: 0 0 5px white, 0 0 10px white;
}

#subtitle-text {
    font-size: 1rem;
    color: white;
    text-align: center;
    margin-top: 10px;
    line-height: 1.4rem;
    opacity: 1;
    transition: opacity 1s ease;
}

#line {
    width: 80%;
    height: 1px;
    background: white;
    margin: 20px 0;
    box-shadow: 0 0 5px white, 0 0 10px white;
}

#button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
    position: relative;
}

.button-gif {
    width: 70px;
    height: 70px;
    border: none;
    background: none;
    cursor: pointer;
    transition: transform 0.2s ease;
    position: relative;
}

.button-gif img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

.button-gif:hover {
    transform: scale(1.1);
}

#copy-tooltip {
    position: absolute;
    bottom: 80px;
    left: 0; 
    transform: translateX(50%);
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 0.8rem;
    opacity: 0;
    transition: opacity 0.5s ease;
    pointer-events: none;
    white-space: nowrap;
}

#visitor-container {
    position: absolute;
    bottom: 15px;
    left: 20px;
    display: flex;
    align-items: center;
    color: white;
    font-size: 1rem;
    text-shadow: 0 0 5px white, 0 0 10px white;
}

#visitor-container img {
    width: 24px;
    height: 24px;
    margin-right: 8px;
    filter: drop-shadow(0 0 5px white);
}
</style>

<script>
// Typing effect for the browser tab title
const fullTitle = "raveinjapan";
let displayedTitle = "";
let indexTitle = 0;
let forwardTitle = true;
const typingSpeedTitle = 300;
const deletingSpeedTitle = 200;

function updateTitle() {
    if (forwardTitle) {
        indexTitle++;
        displayedTitle = fullTitle.substring(0, indexTitle);
        if (indexTitle === fullTitle.length) forwardTitle = false;
    } else {
        indexTitle--;
        displayedTitle = fullTitle.substring(0, indexTitle);
        if (indexTitle === 0) forwardTitle = true;
    }
    document.title = "@" + displayedTitle;
}

setInterval(updateTitle, forwardTitle ? typingSpeedTitle : deletingSpeedTitle);

// Copy to clipboard function
function copyDiscord(button) {
    navigator.clipboard.writeText("richandcute").then(() => {
        const tooltip = document.getElementById('copy-tooltip');
        const rect = button.getBoundingClientRect();
        const containerRect = button.parentElement.getBoundingClientRect();
        tooltip.style.left = rect.left + rect.width / 2 - containerRect.left + "px";
        tooltip.style.opacity = 1;
        setTimeout(() => {
            tooltip.style.opacity = 0;
        }, 2000);
    });
}

// Overlay click function
function enterSite() {
    const overlay = document.getElementById('overlay');
    overlay.style.opacity = 0;
    setTimeout(() => {
        overlay.style.display = 'none';
    }, 1000);

    const audio = document.getElementById('bg-music');
    audio.loop = true;
    audio.play();
}

// Random quotes
const quotes = [
    "Ask, and it shall be given; seek, and you shall find.",
    "Knowledge is power, curiosity is the key.",
    "Dream big, act bold.",
    "Every step forward counts.",
    "Create, inspire, repeat.",
    "Stay curious, stay hungry.",
    "Small steps lead to big changes.",
    "Innovation starts with imagination.",
    "The journey is just as important as the goal.",
    "Believe in yourself and your vision.",
    "Take risks, learn, evolve.",
    "Success is built on persistence.",
    "Challenge yourself every day.",
    "Opportunities are everywhere, grab them.",
    "Think differently, act deliberately.",
    "The world belongs to the bold.",
    "Adapt, overcome, achieve.",
    "Your potential is limitless.",
    "Imagination is the first step to creation.",
    "Focus, execute, repeat."
];

let subtitleIndex = Math.floor(Math.random() * quotes.length);
function changeQuote() {
    const subtitle = document.getElementById('subtitle-text');
    subtitle.style.opacity = 0;
    setTimeout(() => {
        subtitle.textContent = quotes[subtitleIndex];
        subtitle.style.opacity = 1;
        subtitleIndex = Math.floor(Math.random() * quotes.length);
    }, 1000);
}

setInterval(changeQuote, 5000);
</script>
</head>

<body>

<!-- Overlay -->
<div id="overlay" onclick="enterSite()">Click to enter</div>

<!-- Background music -->
<audio id="bg-music" src="Ejmonix - Cobain Official Instrumental.mp3"></audio>

<!-- Video Background -->
<video autoplay muted loop playsinline
       style="position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-1;">
    <source src="dark_city.mp4" type="video/mp4">
</video>

<!-- Centered Black Blurry Box -->
<div id="asset-box" style="
    width: 40%; 
    max-width: 600px; 
    height: auto;  
    min-height: 400px; 
    background: rgba(0,0,0,0.15);
    backdrop-filter: blur(8px); 
    -webkit-backdrop-filter: blur(8px); 
    border-radius: 20px;
    overflow: hidden;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 30px;
    padding-bottom: 30px;
">

    <!-- Circular Profile Picture -->
    <img src="pfp.png" alt="Profile Picture" style="
        width: 160px;  
        height: 160px; 
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
    ">

    <!-- Name -->
    <div id="name-text">raveinjapan</div>

    <!-- Subtitle -->
    <div id="subtitle-text">Ask, and it shall be given; seek, and you shall find.</div>

    <!-- Glowing Line -->
    <div id="line"></div>

    <!-- Tooltip -->
    <div id="copy-tooltip">Copied to clipboard</div>

    <!-- Buttons -->
    <div id="button-container">
        <button class="button-gif" onclick="window.open('https://www.roblox.com/users/8598409805/profile?friendshipSourceType=PlayerSearch', '_blank')">
            <img src="ro.gif" alt="Roblox">
        </button>
        <button class="button-gif" onclick="window.open('https://t.me/horridcc', '_blank')">
            <img src="tele_copy.gif" alt="Telegram">
        </button>
        <button class="button-gif" onclick="copyDiscord(this)">
            <img src="dc_copy.gif" alt="Discord Copy">
        </button>
    </div>

    <!-- Visitor Counter -->
    <div id="visitor-container">
        <img src="icons8-eye-50.png" alt="Eye Icon">
        <div>
            <!-- StatCounter embed -->
            <script type="text/javascript">
                var sc_project=13162211; 
                var sc_invisible=0; 
                var sc_security="a2e37ac1"; 
                var scJsHost = "https://";
                document.write("<sc"+"ript type='text/javascript' src='" + scJsHost+
                "statcounter.com/counter/counter.js'></"+"script>");
            </script>
            <noscript>
                <div class="statcounter">
                    <a title="Web Analytics" href="https://statcounter.com/" target="_blank">
                        <img class="statcounter" src="https://c.statcounter.com/13162211/0/a2e37ac1/0/" alt="Web Analytics" referrerPolicy="no-referrer-when-downgrade">
                    </a>
                </div>
            </noscript>
        </div>
    </div>

</div>

</body>
</html>
