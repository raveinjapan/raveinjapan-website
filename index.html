<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rave in Japan</title>
  <link rel="icon" href="10-2-anime-png-images.png" type="image/png">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('wallhaven-gpyldl.png');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .overlay-text {
      color: white;
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      cursor: pointer;
    }

    .overlay-fade {
      opacity: 0;
      pointer-events: none;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .transparent-box {
      width: 500px;
      height: 300px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.4);
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .glowing-text {
      color: white;
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      position: relative;
      z-index: 2;
      margin-top: -80px;
      animation: glow 3s infinite alternate;
    }

    .socials-text {
      color: white;
      font-size: 20px;
      text-align: center;
      text-transform: uppercase;
      position: relative;
      z-index: 2;
      margin-top: 20px;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 2px white, 0 0 3px white, 0 0 6px white;
      }
      100% {
        text-shadow: 0 0 4px white, 0 0 6px white, 0 0 8px white;
      }
    }

    .button-container {
      position: absolute;
      z-index: 3;
    }

    .button-left {
      left: 180px;
      bottom: 40px;
    }

    .button-right {
      left: 260px;
      bottom: 40px;
    }

    .button-container img {
      width: 60px;
      height: 60px;
      border-radius: 5px;
      cursor: pointer;
      background: transparent;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .transparent-box {
        width: 80%;
        height: 200px;
        margin-top: 20px;
      }

      .glowing-text {
        font-size: 28px;
      }

      .socials-text {
        font-size: 16px;
      }

      .button-left {
        left: 10%;
      }

      .button-right {
        left: 80%;
      }
    }

    /* Smaller Mobile Styles */
    @media (max-width: 480px) {
      .transparent-box {
        width: 90%;
        height: 180px;
      }

      .glowing-text {
        font-size: 24px;
      }

      .socials-text {
        font-size: 14px;
      }

      .button-left {
        left: 5%;
      }

      .button-right {
        left: 85%;
      }
    }

    /* Video Box Style */
    .video-box {
      position: absolute;
      left: 50px; /* Adjust position from the left side */
      top: 50%;
      transform: translateY(-50%);
      width: 500px; /* Adjust size of the video box */
      height: 300px;
      background-color: rgba(0, 0, 0, 0.7); /* Black background with transparency */
      border-radius: 10px;
      box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.5s ease-in-out; /* Smooth transition */
    }

    .video-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .hidden {
      display: none;
    }

  </style>
</head>
<body>

  <div class="overlay" id="overlay">
    <div class="overlay-text" onclick="enterSite()">Click to Enter</div>
  </div>

  <div class="transparent-box" id="transparentBox">
    <div class="glowing-text">raveinjapan</div>
    <div class="socials-text">socials</div>
    <a href="https://www.roblox.com/users/7916242345/profile" target="_blank" class="button-container button-left">
      <img src="roblox-icon.png" alt="Profile Button">
    </a>
    <a href="https://www.tiktok.com/@submissiveboy27?_t=ZN-8u33VGCfMGc&_r=1" target="_blank" class="button-container button-right">
      <img src="tiktok-icon.png" alt="TikTok Button">
    </a>
  </div>

  <!-- Video Box -->
  <div class="video-box" id="videoBox">
    <video id="video" controls>
      <source src="your-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <audio id="audio" loop>
    <source src="audio-1.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    function enterSite() {
      document.getElementById('overlay').classList.add('overlay-fade');
      var audio = document.getElementById('audio');
      audio.play();
      audio.muted = false;
    }

    // Pause the music when the video starts playing
    var video = document.getElementById('video');
    var audio = document.getElementById('audio');
    var videoBox = document.getElementById('videoBox');
    var transparentBox = document.getElementById('transparentBox');

    // When the video is clicked, move it to the center, hide the transparent box, and make it bigger
    videoBox.onclick = function() {
      transparentBox.classList.add('hidden');  // Hide the transparent box
      videoBox.style.position = 'absolute';    // Change video position to absolute
      videoBox.style.top = '50%';               // Center the video vertically
      videoBox.style.left = '50%';              // Center the video horizontally
      videoBox.style.transform = 'translate(-50%, -50%)'; // Center video
      videoBox.style.width = '800px';           // Increase video size
      videoBox.style.height = '450px';          // Increase video size
      video.play();                            // Start the video

      // Pause the background music
      audio.pause();
    };

    // When the video ends, restart the background music and return layout to normal
    video.onended = function() {
      // After the video ends, reset the layout
      transparentBox.classList.remove('hidden');
      videoBox.style.position = 'absolute';    // Set back to absolute positioning
      videoBox.style.top = '50%';
      videoBox.style.left = '50px';             // Return video to original position on left side
      videoBox.style.transform = 'translateY(-50%)'; // Reset to original position
      videoBox.style.width = '500px';           // Reset to original width
      videoBox.style.height = '300px';          // Reset to original height
      audio.currentTime = 0;                   // Reset music to the beginning
      audio.play();                            // Restart the background music
    };
  </script>

</body>
</html>
